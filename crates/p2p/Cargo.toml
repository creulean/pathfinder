[package]
name = "p2p"
version = "0.1.0"
description = "Pathfinder P2P"
authors = { workspace = true }
edition = { workspace = true }
license = { workspace = true }
rust-version = { workspace = true }
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
base64 = { workspace = true }
clap = { workspace = true, features = ["derive", "env", "wrap_help"] }
futures = { workspace = true }
libp2p = { version = "0.53.0", default-features = false, features = [
    "autonat",
    "dcutr",
    "dns",
    "gossipsub",
    "identify",
    "kad",
    "macros",
    "noise",
    "ping",
    "relay",
    "request-response",
    "serde",
    "tcp",
    "tokio",
    "yamux",
] }
p2p_proto = { path = "../p2p_proto" }
p2p_stream = { path = "../p2p_stream" }
pathfinder-common = { path = "../common" }
pathfinder-crypto = { path = "../crypto" }
prost = "0.12.1"
rand = { workspace = true }
rayon = "1.8.0"
serde = { workspace = true, features = ["derive"] }
serde_json = { workspace = true }
sha2 = "0.10.7"
tokio = { version = "1.32.0", features = ["macros", "rt-multi-thread", "sync"] }
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
unsigned-varint = { version = "0.8.0", features = ["futures"] }
void = "1.0.2"
zeroize = "1.6.0"

[dev-dependencies]
clap = { workspace = true, features = ["derive", "env", "wrap_help"] }
env_logger = "0.10.0"
fake = { workspace = true }
hex = { workspace = true }
rand = { workspace = true }
rstest = { workspace = true }
test-log = { version = "0.2.12", default-features = false, features = [
    "trace",
] }
tokio = { version = "1.32.0", features = ["test-util"] }
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
